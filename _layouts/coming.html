<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>

        <div class="coming">
            <svg width="200" height="120" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                <defs>
                    <linearGradient id="Fgrad" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:rgb(75,171,154);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:rgb(84,191,172);stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="WDgrad" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:rgb(84,191,172);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:rgb(75,171,154);stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="WUgrad" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:rgb(75,171,154);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:rgb(84,191,172);stop-opacity:1" />
                        
                    </linearGradient>
                </defs>

                <!-- F -->
                <rect x="10" y="10" width="18" height="100" style="fill:rgb(84,191,172);" />
                <rect x="28" y="10" width="50" height="18" style="fill:rgb(84,191,172);" />
                <rect x="28" y="50" width="30" height="18" fill="url(#Fgrad)" />

                <!-- W -->

                <rect x="175" y="10" width="18" height="100" fill="url(#WDgrad)" transform="skewX(-15)">
                </rect>
                <rect x="115" y="10" width="18" height="100" fill="url(#WUgrad)" transform="skewX(15)" />
                <rect x="120" y="10" width="18" height="100" fill="url(#WDgrad)" transform="skewX(-15)" />
                <rect x="60" y="10" width="18" height="100" style="fill:rgb(84,191,172);" transform="skewX(15)" />
            </svg>
        </div>

    </body>
</html>
